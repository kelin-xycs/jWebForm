<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Button</title>
    <link rel="stylesheet" type="text/css" href="../css/jWebForm.css" />
    <script type="text/javascript" src="../jWebForm.js"></script>
    <script type="text/javascript">

        function btnEditWidth_Click() {
            var Button1 = $j("#Button1");

            var width = document.getElementById("txtWidth").value

            Button1.width = width
        }

        function btnShowWidth_Click() {
            var Button1 = $j("#Button1")

            var width = Button1.width

            alert(width)
        }

        function btnEditHeight_Click() {
            var Button1 = $j("#Button1");

            var height = document.getElementById("txtHeight").value

            Button1.height = height
        }

        function btnShowHeight_Click() {
            var Button1 = $j("#Button1")

            var height = Button1.height

            alert(height)
        }

        function Button1_Click(btn)
        {
            alert(btn.id + " Clicked .")
        }

    </script>
</head>
<body>

    <input type="text" id="txtWidth" value="500px" />
    <j:Button text="修改 Button 宽度" OnClick="btnEditWidth_Click"></j:Button>
    <j:Button text="显示 Button 宽度" OnClick="btnShowWidth_Click"></j:Button>

    <br />

    <input type="text" id="txtHeight" value="100px" />
    <j:button Text="修改 Button 高度" OnClick="btnEditHeight_Click"></j:button>
    <j:button text="显示 Button 高度" OnClick="btnShowHeight_Click"></j:button>

    <br /><br />

    <j:Button id="Button1" Text="Button1" OnClick="Button1_Click"></j:Button>
    
</body>
</html>
